<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>AutoGPT Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; padding:20px; }
    button { padding:15px 20px; font-size:18px; border-radius:10px; border:none; background:#10a37f; color:#fff; }
  </style>
</head>
<body>
  <h1>AutoGPT Controller</h1>
  <p>Tap to open ChatGPT with controller mode.</p>
  <button onclick="openGPT()">Open ChatGPT</button>

<script>
function openGPT() {
  window.location.href = "https://chat.openai.com";
}
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
